<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Segitiga</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="shortcut icon" href="#" />
    <script src="JS/main.js"></script>
  </head>
  <body>
    <nav class="navbar" style="background-color: rgb(122, 122, 122)">
      <div class="col"></div>
      <div class="col">
        <h1>Kalkulator Segitiga</h1>
      </div>
      <div class="col"></div>
    </nav>
    <br /><br />
    <center>
      <h2>Welcome to Kalkulator Segitiga!</h2>
      <hr />
      <h6>
        Website ini merupakan website untuk menghitung Luas dan Keliling
        Segitiga.
      </h6>
    </center>
    <br /><br />
    <div class="content">
      <div class="row" style="background-color: rgb(122, 122, 122)">
        <div class="col">
          <h5>Silahkan Isi Data di Bawah ini</h5>
        </div>
      </div>
      <div class="row" id="contentForm">
        <div class="col">
          <img src="segitiga.jpeg" alt="" />
        </div>
        <div class="col">
          <form action="" id="formSegitiga">
            <label for="sideA">Panjang Sisi A:</label>
            <input
              type="number"
              id="sideA"
              placeholder="Masukkan panjang sisi A"
            />

            <label for="sideB">Panjang Sisi B:</label>
            <input
              type="number"
              id="sideB"
              placeholder="Masukkan panjang sisi B"
            />

            <label for="sideC">Panjang Sisi C:</label>
            <input
              type="number"
              id="sideC"
              placeholder="Masukkan panjang sisi C"
            />
            <div class="row">
              <div class="col" id="bt1">
                <button type="button" onclick="calculate()" id="button-bt1">
                  Hitung
                </button>
              </div>
              <div class="col" id="bt2">
                <button type="reset" onclick="reset()" id="button-bt2">
                  Reset
                </button>
              </div>
            </div>

            <div id="result"></div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <br />
  <footer>
    <center>
      <p>Created by Rizki Robawa. Â© 2024</p>
    </center>
  </footer>
</html>
